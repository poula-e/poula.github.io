.txt

}
.txtarea {

}
.btn{

    color: black;
}
:root {
    --text-color: #333;
    --icon-color: #333;
    
  }
  
  
  
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }
  
  .toggle-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .icon {
    font-size: 30px;
    color: var(--icon-color);
    margin: 0 10px;
  }
  
  .toggle-label {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  
  .toggle {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .toggle-switch {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }
  
  .toggle-switch:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }
  
  .toggle:checked + .toggle-switch {
    background-color: #007bff;
  }
  
  .toggle:checked + .toggle-switch:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
</style>
